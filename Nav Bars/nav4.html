<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navbar</title>
    <style>
        * {
            
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li {
            display: inline;
        }
        a {
            color: lightskyblue;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: white;
        }
        #search {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 16px;
            color: white;
            background-color: lightskyblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Languages</a></li>
            <li><a href="#">Controls</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About us</a></li>
        </ul>
        <div>
            <input type="text" id="search" placeholder="Search...">
            <input type="button" value="Search" class="btn">
        </div>
    </div>
</body>
</html>
