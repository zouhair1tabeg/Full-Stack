<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Style Navbar</title>
  <link rel="stylesheet" href="navbar-amazon.css">
</head>
<body>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url(https://i.pinimg.com/736x/db/9b/51/db9b51c4f55ced5e6a076b8d31c491ce.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }

      .nav-amazon {
        background-color: #232f3e;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-amazon .logo {
        font-size: 22px;
        font-weight: bold;
        color: #ff9900;
      }

      .nav-amazon ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      .nav-amazon a {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        font-size: 16px;
        border-radius: 4px;
      }

      .nav-amazon a:hover {
        background-color: #ff9900;
        color: #232f3e;
      }

      .nav-amazon .dropdown {
        position: relative;
      }

      .nav-amazon .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #37475a;
        padding: 10px 0;
        list-style: none;
        margin: 0;
        top: 100%;
        left: 0;
        width: 200px;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-amazon .dropdown:hover .dropdown-menu {
        display: block;
      }

      .nav-amazon .dropdown-submenu {
        position: relative;
      }

      .nav-amazon .submenu {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background-color: #37475a;
        padding: 10px 0;
        list-style: none;
        margin: 0;
        width: 180px;
        border-radius: 4px;
      }

      .nav-amazon .dropdown-submenu:hover .submenu {
        display: block;
      }

      .nav-amazon .dropdown-menu li, .submenu li {
        padding: 8px 15px;
      }

      .nav-amazon .dropdown-menu a, .submenu a {
        color: white;
        font-size: 14px;
      }

      .nav-amazon .dropdown-menu a:hover, .submenu a:hover {
        background-color: #232f3e;
        color: #ff9900;
      }
    </style>
  <nav class="nav-amazon">
    <div class="logo">Amazon</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Shop by Category</a>
        <ul class="dropdown-menu">
          <li class="dropdown-submenu">
            <a href="#">Electronics</a>
            <ul class="submenu">
              <li><a href="#">Laptops</a></li>
              <li><a href="#">Phones</a></li>
              <li><a href="#">Tablets</a></li>
            </ul>
          </li>
          <li class="dropdown-submenu">
            <a href="#">Books</a>
            <ul class="submenu">
              <li><a href="#">Fiction</a></li>
              <li><a href="#">Non-Fiction</a></li>
              <li><a href="#">Comics</a></li>
            </ul>
          </li>
          <li class="dropdown-submenu">
            <a href="#">Fashion</a>
            <ul class="submenu">
              <li><a href="#">Men's Clothing</a></li>
              <li><a href="#">Women's Clothing</a></li>
              <li><a href="#">Accessories</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
