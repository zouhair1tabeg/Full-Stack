<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Navbar</title>
    <script src="https://kit.fontawesome.com/f4b4a0e575.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
            
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0MnAtU7UItzN4yvZ-Vi-bvNt26mytXgKplQ&s");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
        }

        .navdiv {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .logo a {
            color: white;
            font-size: 35px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .logo span {
            color: rgb(247, 147, 26);
        }

        .navdiv ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navdiv ul li {
            margin-right: 20px;
        }

        .navdiv ul li a {
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navdiv ul li a:hover {
            color: #ff6f61;
        }

        button {
            background: linear-gradient(135deg, #ff6f61, #fbbd61);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fbbd61, #ff6f61);
        }

        button:focus {
            outline: none;
        }

        .togglebtn {
            color: white;
            font-size: 2rem;
            display: none;
            cursor: pointer;
        }

        .togglebtn:hover {
            color: #ff6f61;
        }

        .dropdown-menu {
            position: absolute;
            top: 70px;
            right: 0;
            width: 250px;
            background: linear-gradient(135deg, rgba(247, 147, 26, 0.6), rgba(247, 147, 26, 0.2));
            border-radius: 10px;
            backdrop-filter: blur(10px);
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease-in-out;
        }

        .dropdown-menu.open {
            height: 250px;
        }

        .dropdown-menu li {
            padding: 10px 20px;
            text-align: center;
        }

        .dropdown-menu li a {
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .dropdown-menu li a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="navdiv">
        <div class="logo"><a href="#">Dev <span>Hub</span></a></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="togglebtn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="dropdown-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
        <li><button>Join Now</button></li>
    </div>
</body>
</html>
